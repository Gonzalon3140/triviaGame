    <div id="title">

    </div>

    <div id="wrapper" class="content" class="container-fluid">
        <div class="hide">

            <div id="trivia">

                <p id='timer'> Time's Up </p>

                <h1 id='question'></h1>
                <br>

                <p class='options' id='option1'></p>

                <p class='options' id='option2'></p>

                <p class='options' id='option3'></p>
                <br>
                <h3 id='status'></h3>

                <h4 id="statusWrong"></h4>
            </div>
        </div>


        <button id="startGame" class="sdc" type="button" class="btn btn-primary btn-lg">Start Game</button>

    </div>
